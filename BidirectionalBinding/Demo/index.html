<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bidirectional Binding Demo</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script data-main="./AppConfig" type="text/javascript" src="lib/require.js"></script>
</head>
<body>
    <h2>Bidirectional Binding Demo</h2>

    <div id="inputForm" class="inline" style="max-width:400px">

        <!--<div class="inline">
            <div class="inline label">Query:</div>
            <div class="inline">
                <select id="queriesList" class="cbFieldInput"></select>
            </div>
        </div>-->

        <label>Two way binding:</label>
        <div class="reset"></div>
        <div class="inline marginTop5">
            <div class="inline label">First Name:</div>
            <div class="inline"><input id="firstName" class="fieldInput" /></div>
        </div>

        <div class="reset"></div>
        <div class="inline marginTop5">
            <div class="inline label">Last Name:</div>
            <div class="inline"><input id="lastName" class="fieldInput" /></div>
        </div>

        <div class="reset marginTop15"></div>
        <label>Custom conversion:</label>
        <div class="reset"></div>
        <div class="inline marginTop5">
            <div class="inline labelSmall">X:</div>
            <div class="inline"><input id="x" class="fieldInputSmall" /></div>
            <div class="inline labelSmall">Y:</div>
            <div class="inline"><input id="y" class="fieldInputSmall" /></div>
        </div>
    </div>

    <div id="outputForm" class="inline" style="max-width:300px">
        <label>&nbsp;</label>
        <div class="reset"></div>
        <div class="inline marginTop5">
            <div class="inline label">First Name:</div>
            <div class="inline"><input id="outFirstName" class="fieldInput" readonly /></div>
        </div>

        <div class="reset"></div>
        <div class="inline marginTop5">
            <div class="inline label">Last Name:</div>
            <div class="inline"><input id="outLastName" class="fieldInput" readonly /></div>
        </div>

        <div class="reset marginTop15"></div>
        <label>&nbsp;</label>
        <div class="reset"></div>
        <div class="inline marginTop5">
            <div class="inline label">Sum:</div>
            <div class="inline"><input id="sum" class="fieldInput" readonly /></div>
        </div>
    </div>

    <div class="reset marginTop15"></div>
    <label>Compare to Vue:</label>
    <div class="reset marginTop15">
        <div id="app"></div>
    </div>

    <div class="reset marginTop15">
        <span id="mySpan">However your mouse over me for a few seconds to see the dynamically bound title!</span>
    </div>

    <div class="reset marginTop15">
        <span id="seen">Now you see me...</span>
        <!-- Two ways to declare a button -->
        <button id="show">Show</button>
        <input id="hide" type="button" value="Hide" />
    </div>

    <div class="reset marginTop15">
        <p id="message"></p>
        <button id="reverseMessage">Reverse Message</button>
    </div>

    <div class="reset marginTop15">
        <p>
            <label id="message2"></label>
            <label id="message3"></label>
        </p>
        <input id="input2" />
        <input id="input3" />
    </div>

    <div class="reset marginTop15">
        Loops:
        <!-- Two ways to declare a button -->
        <ol id="someList"></ol>
    </div>

    <div class="reset marginTop15">
        <input id="checkbox" type="checkbox" />
        <label id="ckLabel" for="checkbox">false</label>
    </div>

    <div class="reset marginTop15">
        <input id="jane" value="Jane" type="checkbox" />
        <label for="jane">Jane</label>
        <input id="mary" value="Mary" type="checkbox" />
        <label for="mary">Mary</label>
        <input id="grace" value="Grace" type="checkbox" />
        <label for="grace">Grace</label>
        <br />
        <label id="ckNames"></label>
    </div>

    <div class="reset marginTop15">
        <input id="marc" value="Marc" type="radio" name="group1" />
        <label for="marc">Marc</label>
        <input id="chris" value="Chris" type="radio" name="group1" />
        <label for="chris">Chris</label>
        <br />
        <label id="rbPicked"></label>
    </div>

    <div class="reset marginTop15">
        <select id="selector">
            <option selected disabled>Please select one</option>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
        <br />
        <span id="selection"></span>
    </div>

    <div class="reset marginTop15">
        <select id="selector2"></select>
        <br />
        <span id="selection2"></span>
    </div>

</body>
</html>
